{% extends "app_usuarios/base.html" %}

{% block content %}
  <div class="container">
    <h2>Profile</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <a href="{% url 'reset_password' %}" class="btn btn-secondary">Change Password</a>
  </div>
{% endblock %}
